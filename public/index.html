<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>localcamera🗺️📸</title>

		<!-- update the version number as needed -->
		<script defer src="/__/firebase/7.8.2/firebase-app.js"></script>
		<!-- include only the Firebase features as you need -->
		<script defer src="/__/firebase/7.8.2/firebase-auth.js"></script>
		<!--<script defer src="/__/firebase/7.8.2/firebase-database.js"></script>-->
		<!--<script defer src="/__/firebase/7.8.2/firebase-messaging.js"></script>-->
		<script defer src="/__/firebase/7.8.2/firebase-storage.js"></script>
		<!-- initialize the SDK after all desired features are loaded -->
		<script defer src="/__/firebase/init.js"></script>

		<style media="screen"></style>
	</head>
	<body>
		<h1>localcamera🗺️📸</h1>
		<h2>🌐📍🖼️📸📌🚏</h2>
		<p>test</p>

		<h3>No people or personal property🚫🤳🚷🏘️🚻🚸 </h3>

		<script>
			document.addEventListener('DOMContentLoaded', function() {
				// Firebase should be available by now
				try {
					const app = firebase.app();
					const enabledFeatures = [
						'auth',
						'database',
						'messaging',
						'storage',
					].filter((feature) => typeof app[feature] === 'function');
					console.debug('Firebase SDK loaded', enabledFeatures);
				} catch (e) {
					console.error(e);
				}
			});
		</script>
	</body>
</html>
